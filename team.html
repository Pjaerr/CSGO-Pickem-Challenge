        /*Uses a HTTP POST request to send off the previously placed prediction. Is called solely in placePrediction()*/
        function sendPrediction(sectionId, groupId, index, pickId, itemId)
        {
            var postBody = "event=10&steamid="+steamId+"&steamidkey="+userAuthCode+"&sectionid="+sectionId+"&groupid="+groupId+"&index="+index+"&pickid="+pickId+"&itemid="+itemId+"";
            
            console.log(sectionId);
            console.log(groupId);
            console.log(index);
            console.log(pickId);
            console.log(itemId);
            console.log(postBody);
            
            $.ajax({
                method: 'POST',
                url: 'http://pickemchallenge.2fh.co/Pickem-Challenge/external/placePredictions.php?route',
                data: postBody,
                success: function(res)
                {
                    console.info("sendPrediction(): Placed Prediction!");
                },
                error: function(xhr, status, error)
                {
                    console.log("Status: " + status + "\nError: " + error);
                }
            });
        }

        /*Retrieves cookies and reuses them to avoid user having to enter steamId and AuthCode more than once*/
        function GetCookies()
        {
            userAuthCode = Cookies.get('userAuthCode');
            steamId = Cookies.get('steamId');

            console.log(userAuthCode);
            console.log(steamId);
        }
        
        /*Used to make user inventory a global variable for use in other functions without the need for calling*/
        function userInventoryPass(userInventory)
        {
            userInventoryPassed = userInventory;
        }
        
        /*Will send the steam api url, containing userAuthCode and steamId, to the proxy and return the user inventory pertaining to the steamId and AuthCode sent.*/
        function GetUserInventory() 
        {
            /*User Inventory URL*/
            var apiUrl = "https://api.steampowered.com/ICSGOTournaments_730/GetTournamentItems/v1?key=EF12AE62D534AA0B3E4A6930CDF30A56&event=10&steamid="+steamId+"&steamidkey="+userAuthCode;

            /*RETRIEVE USER INVENTORY*/
            $.ajax({
                method: 'GET',
                url: 'http://pickemchallenge.2fh.co/Pickem-Challenge/external/userPredictions.php?route',
                dataType: 'text',
                data: 
                {
                    'apiUrlPassed' : apiUrl
                },
                success: function(res)
                {
                    console.info("GetUserInventory(): User Inventory retrieved!");
                    var userInventoryParsed = JSON.parse(res);
                    userInventoryPass(userInventoryParsed);
                },
                error: function(xhr, status, error)
                {
                    console.log("Status: " + status + "\nError: " + error);
                }
            });
        }

        /*Retrieves Tournament Layout from the proxy as text, parses it into JSON and sends it to DisplayTournamentLayout() to be used in the HTML*/
        function GetTournamentLayout()
        {
            $.ajax
            ({
                method: "GET",
                url: "http://pickemchallenge.2fh.co/Pickem-Challenge/external/tournamentLayout.php?route=/other/resource",/*Proxy URL*/
                dataType: "text",
                success: function(data)
                {
                    try
                    {
                        /*Try parsing the JSON by adding a curly bracket due to incorrect JSON from Valve*/
                        var tournamentLayoutParsed = JSON.parse(data + "}");
                    }
                    catch(e)
                        {
                            console.error("GetTournamentLayout(): Failed to parse Tournament Layout into JSON!");
                        }
                    try
                    {
                      console.info("GetTournamentLayout(): Successfully parsed Tournament Layout into JSON!");
                      DisplayDay1(tournamentLayoutParsed);  
                    }
                    catch(e)
                        {
                            console.error("GetTournamentLayout(): Failed to send parsed JSON to DisplayTournamentLayout()");
                        }
                        
                },
                error: function(xhr, status, error)
                {
                    console.log("Status: " + status + "\nError: " + error);
                }
            });
        }
        
    </script>
