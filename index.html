<!DOCTYPE html>
<html>
<head>
    <title>Cologne 2016 Pickem Challenge - Home</title>
    
    <!-- Wide card with share menu button -->
    <style>
        .demo-card-wide.mdl-card 
        {
            max-width: 512px;
            margin: auto;
        }
        .demo-card-wide > .mdl-card__title 
        {
            color: #fff;
            max-height: 100px;
            
        }
        .demo-card-wide > .mdl-card__menu 
        {
            color: #fff;
            
        }
        
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    
    <script src="jquery-3.0.0.js"></script> <!--Jquery-->
    <script src="js.cookie.js"></script> <!--Cookie Manager-->
    
    <script>

        function GetAuthCode(userAuthCode, steamId)
        {
            var userAuthCode = document.getElementById("AuthCodeTextField").value;
            var steamId = document.getElementById("SteamID").value;
            
            if (steamId.length < 17 || steamId.length > 17)
                {
                    alert("Invalid SteamID!");
                    
                }
            else if (userAuthCode.length < 15 || userAuthCode.length > 15)
                {
                    alert("Invalid Authentication Code!");
                }
            else
                {
                    Cookies.set('userAuthCode', userAuthCode);
                    Cookies.set('steamId', steamId);
                    
                    window.open("team.html","_self")
                    alert("Authenticated Successfully!");
                }
        }

    </script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Cologne 2016 Pickems</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="#">Home</a>
        <a class="mdl-navigation__link" href="team.html">Team Pickem</a>
        <a class="mdl-navigation__link" href="about.html">About</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Cologne 2016 Pickems</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#">Home</a>
      <a class="mdl-navigation__link" href="team.html">Team Pickem</a>
      <a class="mdl-navigation__link" href="about.html">About</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
                <!--PAGE CONTENT-->
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome</h2>
      </div>
      <div class="mdl-card__supporting-text">
          
        <!--Authentication Code Introduction Paragraph-->
        <p>Please enter your <span id="tt4"><a target="_blank" href="https://help.steampowered.com/en/wizard/HelpWithGameIssue/?appid=730&issueid=128">Game Authentication Code</a></span> and your <span id="tt5"><a target="_blank" href="https://steamid.io/lookup">Steam ID</a></span></p>
        <div class="mdl-tooltip" for="tt4">
            Copy your Cologne 2016<br>code from here
        </div>
          <div class="mdl-tooltip" for="tt5">
            Copy your SteamID64 starting with 765<br>from here
        </div>
        <!--Authentication Code Introduction Paragraph-->
          
      </div>
      <div class="mdl-card__actions mdl-card--border">
          
          <!--Get User Authentication Code and Steam ID FORM-->
          <form id="SteamIdForm" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="SteamID">
                <label class="mdl-textfield__label" for="SteamIdLabel">Steam ID</label>
            </div>
        </form>
        <form id="AuthForm" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="AuthCodeTextField">
                <label class="mdl-textfield__label" for="AuthenticationCodeLabel">Authentication Code</label>
            </div>
          </form>
        <!--Get User Authentication Code and Steam ID FORM-->
          
       <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="GetAuthCode();">Authenticate</button>
      </div>
    </div>
            <!--PAGE CONTENT--> 
    </div>
  </main>
</div>
</body>
</html>
